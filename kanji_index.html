<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>漢字一覧</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>漢字一覧</h1>

  <button onclick="location.href='random.html'" class="random-button">
    🎲 ランダム10問 書き取り練習
  </button>

  <ul id="kanjiList" class="kanji-list"></ul>

  <script src="kanji.js"></script>
  <script>
    const ul = document.getElementById('kanjiList');

    kanjiList.forEach((item, index) => {
      const li = document.createElement('li');
      li.className = 'kanji-item';

      const a = document.createElement('a');
      a.href = `kakitori.html?index=${index}`;
      a.textContent = item.kanji;
      a.className = 'kanji-link';

      li.appendChild(a);
      ul.appendChild(li);
    });
  </script>
</body>
</html>
